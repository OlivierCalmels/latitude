<body>
  <div id="header"></div>
  <div class="container bandeau">
    <div class="row padding-row">
      <div class="col-xl-8 offset-xl-2 py-5 titre-question">
        <h1>Vous avez une question sur un de nos produits ? Contactez-nous !</h1>
        <form id="contact-form" method="post" action="contact.php" role="form">
          <div class="messages"></div>
          <div class="controls">
            <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_name">Prénom *</label>
                          <input id="form_name" type="text" name="name" class="form-control" placeholder="Veuillez entrer votre prénom *" required="required" data-error="Un prénom est requis.">
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_lastname">Nom *</label>
                          <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Veuillez entrer votre nom *" required="required" data-error="Un nom est requis.">
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_email">Email *</label>
                          <input id="form_email" type="email" name="email" class="form-control" placeholder="mail@mail.com *" required="required" data-error="Une adresse email valide est requise.">
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_need">Quel est votre besoin ? *</label>
                          <select id="form_need" name="need" class="form-control" required="required" data-error="Veuillez préciser votre besoin.">
                              <option value=""></option>
                              <option value="Request quotation">Je recherche un produit spécifique</option>
                              <option value="Request order status">J'ai une question sur un produit</option>
                              <option value="Request copy of an invoice">J'ai effectué un achat en magasin</option>
                              <option value="Other">Autre</option>
                          </select>
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <label for="form_message">Message *</label>
                          <textarea id="form_message" name="message" class="form-control" placeholder="Votre message *" rows="4" required="required" data-error="Veuillez préciser votre besoin."></textarea>
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
                  <div class="col-md-12">
                      <input type="submit" class="btn btn-success btn-send" value="Send message">
                  </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                    <p class="text-muted">
                      <strong>*</strong> Ces champs sont obligatoires.</p>
                </div>
              </div>
          </div>
        </form>
